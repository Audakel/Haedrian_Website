<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Haedrian Labs</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <link href="../static/css/base.css" rel="stylesheet">

    <link href="../static/css/carousel.css" rel="stylesheet">

    {% block style %}
    {% endblock %}
</head>
<!-- NAVBAR
================================================== -->
<body>
<div class="navbar-wrapper" style="margin-top: 0px; position: relative">
    <div class="container" id="container-customized">
        <nav class="navbar navbar-inverse navbar-static-top" id="navbar-customized">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" style="color: #ffffff; text-shadow: 1px 1px 10px lightblue; font-size: 25px; margin: 2px;" href="{% url "haedrian:index" %}">Haedrian Labs</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav" style="float: right; margin: 5px">
                        <li><a style="color: #ffffff; font-size: 15px; text-shadow: 1px 1px 10px lightblue;"
                               href="{% url "haedrian:index" %}">Home</a></li>
                        <li><a style="color: #ffffff; font-size: 15px; text-shadow: 1px 1px 10px lightblue;"
                               href="{% url "login" %}">Log in</a></li>
                        <li><a style="color: #ffffff; font-size: 15px; text-shadow: 1px 1px 10px lightblue;"
                               href="{% url "haedrian:register" %}">Sign up</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>
</div>

{% block content %}
{% endblock content %}
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
